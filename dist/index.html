<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chat Viewer</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="viewer.css" />
    </head>
    <body>

        <div id="loader">
            <input id="json-file" type="file" title="Pick JSON File" />
        </div>
        <div id="chat"></div>
        <div id="error"></div>
        <div id="controls">
            <div class="left">
                <button id="prev-page" title="Previous Page">&lt;</button>
                <span id="page-indicator">Page 1/1</span>
                <button id="next-page" title="Next Page">&gt;</button>
            </div>
            <div class="right">
                <button id="stats" title="Stats">Show Stats</button>
            </div>
        </div>

        <script src="viewer.js" type="module"></script>
    </body>
</html>
